machine:
  ruby:
    version: 2.2.3

dependencies:
  pre:
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3
  override:
    - bundle exec middleman build

test:
  override:
    - /bin/true

deployment:
  gh-pages:
    branch: master
    commands:
      - bundle exec middleman deploy
